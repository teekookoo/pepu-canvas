<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="main.js"></script>
        <link href="main.css" rel="stylesheet">
    </head>
    <body onload="setup();">
        <div class="container">
            <div>
                <canvas id="canvas" width="800" height="400"></canvas>
            </div>
            <div class="controls">
                <label for="participants">Osallistujat</label>
                <div class="controls-row">
                    <textarea
                        class="participants-list"
                        id="participants"
                        name="participants"
                        rows="20"
                    ></textarea>
                    <div class="buttons">
                        <button id="start" onclick="init_draw();">
                            Käynnistä arvonta
                        </button>
                        <button id="eliminate" onclick="eliminate();">
                            Pudota seuraava
                        </button>
                        <button id="clear" onclick="clear_participants();">
                            Tyhjennä
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
